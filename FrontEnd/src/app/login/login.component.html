<div class="main-container d-flex">
    <div class="container">
        <form *ngIf="login">
        <div class="card">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <label for="name">Username</label>
                        <input type="text" name="username" id="username" [(ngModel)]="user.username">
                        <label for="name">Password</label>
                        <input type="password" name="password" id="password" [(ngModel)]="user.password">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary" (click)="OnLogin()" >Submit</button>
                    </div> 
                    <div class="col">
                        <button class="btn btn-primary" (click)="toggleLogin()" >Register</button>
                    </div> 

                </div>
            </div>
        </div>
        </form>
        <form *ngIf="!login">
            <div class="card">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" [(ngModel)]="user.name">
                            <label for="name">Username</label>
                            <input type="text" name="username" id="username" [(ngModel)]="user.username">
                            <label for="name">Password</label>
                            <input type="text" name="password" id="password" [(ngModel)]="user.password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary" (click)="onRegister()">Submit</button>
                        </div> 
                        <div class="col">
                            <button class="btn btn-primary" (click)="toggleLogin()">Login</button>
                        </div> 
    
                    </div>
                </div>
            </div>
        </form>

    </div>
</div>
